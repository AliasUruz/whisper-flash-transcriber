name: Auto-merge Codex PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: |
      startsWith(github.event.pull_request.head.ref, 'codex/') ||
      contains(github.event.pull_request.labels.*.name, 'codex')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      # (opcional) auto-approve se vocÃª usar um PAT de uma conta-bot
      # - name: Auto-approve (bot)
      #   uses: hmarr/auto-approve-action@v4
      #   with:
      #     github-token: ${{ secrets.AUTOMERGE_TOKEN }}
      #     review-message: "Auto-approved Codex PR"

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
