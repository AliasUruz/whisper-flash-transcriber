name: Auto-merge Codex PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    # Dispara para branches codex/... ou PRs com label "codex"
    if: |
      startsWith(github.event.pull_request.head.ref, 'codex/') ||
      contains(github.event.pull_request.labels.*.name, 'codex')
    runs-on: ubuntu-latest
    steps:
      # Se você tiver um token de uma conta-bot e QUISER auto-aprovar,
      # crie o secret AUTOMERGE_TOKEN e descomente o bloco abaixo.
      # - name: Auto-approve (optional, requires PAT from a bot account)
      #   uses: hmarr/auto-approve-action@v4
      #   with:
      #     github-token: ${{ secrets.AUTOMERGE_TOKEN }}
      #     review-message: "Auto-approved Codex PR"

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          # GITHUB_TOKEN é suficiente para ligar o auto-merge.
          # (Se quiser usar PAT, troque pelo secrets.AUTOMERGE_TOKEN)
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
