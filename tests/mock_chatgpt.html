<!DOCTYPE html>
<html>
  <body>
    <button data-testid="composer-plus-btn" onclick="document.getElementById('file').click()">Anexar</button>
    <input id="file" type="file" style="display:none" />
    <button data-testid="send-button" disabled onclick="sendMessage()">Enviar</button>
    <div id="responses"></div>
    <script>
      const fileInput = document.getElementById('file');
      const sendButton = document.querySelector('button[data-testid="send-button"]');
      fileInput.addEventListener('change', () => {
        sendButton.disabled = false;
      });
      function sendMessage(){
        setTimeout(() => {
          const div = document.createElement('div');
          div.setAttribute('data-message-author-role', 'assistant');
          div.textContent = 'Resposta simulada';
          document.getElementById('responses').appendChild(div);
        }, 500);
      }
    </script>
  </body>
</html>
